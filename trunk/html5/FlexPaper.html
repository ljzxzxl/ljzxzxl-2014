<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>FlexPaper AdaptiveUI</title>
		<meta name="viewport" content="initial-scale=1,user-scalable=0,width=device-width" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<link rel="stylesheet" type="text/css" href="css/flexpaper.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.extensions.min.js"></script>
		<script type="text/javascript" src="js/flexpaper.js"></script>
		<style>
		html,body{height:100%;}
		</style>
	</head>
	<body style="margin: 0">
		<div style="width:100%;height:100%;">
			<div id="documentViewer" class="flexpaper_viewer" style="position:relative;width:100%;height:98%"></div>
			
	        <script type="text/javascript">   
		        function getDocumentUrl(document){
					return "view.php?doc={doc}&format={format}&page={page}".replace("{doc}",document);	        
		        }
				
				var td = (function(){try {return 'ontouchstart' in document.documentElement;} catch (e) {return false;} })();
	        		if(td){$('#documentViewer').css({left : '0px', top: '0px', width:'99%',height:'90%'});}
		         
		        var startDocument = "Paper";
				
				$('#documentViewer').FlexPaperViewer(
						 { config : {
						 
						 DOC : escape(getDocumentUrl('UK_Investment_Fund.pdf')),
						 key : '$659bda0e09811de23c6',
						 Scale : 0.6, 
						 ZoomTransition : 'easeOut',
						 ZoomTime : 0.5, 
						 ZoomInterval : 0.2,
						 FitPageOnLoad : true,
						 FitWidthOnLoad : false, 
						 FullScreenAsMaxWindow : false,
						 ProgressiveLoading : false,
						 MinZoomSize : 0.2,
						 MaxZoomSize : 5,
						 MixedMode : true,
						 SearchMatchAll : false,
						 InitViewMode : 'Portrait',
						 RenderingOrder : 'html5,flash',
						 StickyTools : true,
						 ViewModeToolsVisible : true,
						 ZoomToolsVisible : true,
						 NavToolsVisible : true,
						 CursorToolsVisible : true,
						 SearchToolsVisible : true,
  						
  						 localeChain: 'zh_CN'
						 }});
	        </script>  
        </div>
   </body> 
</html>
